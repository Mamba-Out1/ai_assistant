<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者信息测试界面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .result { margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 3px; max-height: 400px; overflow-y: auto; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .loading { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>患者信息管理系统 - 测试界面</h1>
        
        <div class="section">
            <h3>1. 获取所有患者信息</h3>
            <button onclick="getAllVisits()">获取所有患者</button>
            <div id="allVisitsResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h3>2. 根据医生ID获取患者信息</h3>
            <input type="text" id="doctorId" placeholder="输入医生ID" value="DOC001">
            <button onclick="getVisitsByDoctor()">查询该医生的患者</button>
            <div id="doctorVisitsResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8070/api/visits';

        async function getAllVisits() {
            const resultDiv = document.getElementById('allVisitsResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">正在获取数据...</div>';

            try {
                console.log('请求URL:', `${API_BASE}/all`);
                const response = await fetch(`${API_BASE}/all`);
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const visits = await response.json();
                console.log('获取到的数据:', visits);
                resultDiv.innerHTML = `
                    <div class="success">成功获取 ${visits.length} 条患者记录</div>
                    ${renderVisitsTable(visits)}
                `;
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = `<div class="error">获取失败: ${error.message}<br>请检查：<br>1. 后端服务是否启动(端口8070)<br>2. 数据库是否连接正常<br>3. 浏览器控制台是否有详细错误信息</div>`;
            }
        }

        async function getVisitsByDoctor() {
            const doctorId = document.getElementById('doctorId').value.trim();
            const resultDiv = document.getElementById('doctorVisitsResult');
            
            if (!doctorId) {
                alert('请输入医生ID');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading">正在查询...</div>';

            try {
                console.log('请求URL:', `${API_BASE}/doctor/${doctorId}`);
                const response = await fetch(`${API_BASE}/doctor/${doctorId}`);
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const visits = await response.json();
                console.log('获取到的数据:', visits);
                resultDiv.innerHTML = `
                    <div class="success">医生 ${doctorId} 共有 ${visits.length} 条患者记录</div>
                    ${renderVisitsTable(visits)}
                `;
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = `<div class="error">查询失败: ${error.message}<br>请检查：<br>1. 后端服务是否启动(端口8070)<br>2. 医生ID是否存在<br>3. 浏览器控制台是否有详细错误信息</div>`;
            }
        }

        function renderVisitsTable(visits) {
            if (visits.length === 0) {
                return '<p>暂无数据</p>';
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th>访问ID</th>
                            <th>患者ID</th>
                            <th>医生ID</th>
                            <th>访问时间</th>
                            <th>访问类型</th>
                            <th>主诉</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${visits.map(visit => `
                            <tr>
                                <td>${visit.visitId || '-'}</td>
                                <td>${visit.patientId || '-'}</td>
                                <td>${visit.doctorId || '-'}</td>
                                <td>${formatDateTime(visit.visitDate)}</td>
                                <td>${visit.visitType || '-'}</td>
                                <td>${visit.chiefComplaint || '-'}</td>
                                <td>${visit.status || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function formatDateTime(dateTime) {
            if (!dateTime) return '-';
            return new Date(dateTime).toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
