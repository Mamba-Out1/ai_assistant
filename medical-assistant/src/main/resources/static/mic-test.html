    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let startTime = null;
        let timerInterval = null;
        let audioContext = null;
        let analyser = null;
        let visualizerInterval = null;

        const recordBtn = document.getElementById('recordBtn');

        // åˆå§‹åŒ–éŸ³é¢‘å¯è§†åŒ–
        function initVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 32; i++) {

        // æ›´æ–°çŠ¶æ€
        function updateStatus(type, message) {

        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // è®¾ç½®MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    processRecording();
                };

                // è®¾ç½®éŸ³é¢‘å¯è§†åŒ–
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;

                // å¼€å§‹å½•éŸ³
                mediaRecorder.start(100); // æ¯100msæ”¶é›†ä¸€æ¬¡æ•°æ®
                isRecording = true;

                // æ›´æ–°UI
                recordBtn.textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                recordBtn.className = 'record-btn stop';
                updateStatus('recording', 'æ­£åœ¨å½•éŸ³ä¸­...');
                
                // å¯åŠ¨è®¡æ—¶å™¨å’Œå¯è§†åŒ–
                startTimer();
                startVisualizer();

            } catch (error) {

                updateStatus('error', 'å½•éŸ³å¤±è´¥: ' + error.message);
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // åœæ­¢æ‰€æœ‰éŸ³é¢‘è½¨é“
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                // æ›´æ–°UI
                recordBtn.textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
                recordBtn.className = 'record-btn start';
                updateStatus('processing', 'æ­£åœ¨å¤„ç†éŸ³é¢‘...');

                // åœæ­¢è®¡æ—¶å™¨å’Œå¯è§†åŒ–

                stopVisualizer();
            }
        }

        // å¤„ç†å½•éŸ³
        async function processRecording() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                // è½¬æ¢ä¸ºPCMæ ¼å¼
                const pcmBlob = await convertToPCM(audioBlob);
                
                // å‘é€åˆ°æœåŠ¡å™¨
                await sendToServer(pcmBlob);

            } catch (error) {
                console.error('å¤„ç†å½•éŸ³å¤±è´¥:', error);
                updateStatus('error', 'å¤„ç†å¤±è´¥: ' + error.message);
                result.textContent = 'å¤„ç†å¤±è´¥: ' + error.message;
            }
        }

        // è½¬æ¢ä¸ºPCMæ ¼å¼
        async function convertToPCM(audioBlob) {
            const arrayBuffer = await audioBlob.arrayBuffer();
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // é‡é‡‡æ ·åˆ°16kHz
            const targetSampleRate = 16000;
            const channelData = audioBuffer.getChannelData(0);
            const samples = resample(channelData, audioBuffer.sampleRate, targetSampleRate);
            
            // è½¬æ¢ä¸º16ä½PCM
            const pcmData = new Int16Array(samples.length);
            for (let i = 0; i < samples.length; i++) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            
            return new Blob([pcmData.buffer], { type: 'audio/pcm' });
        }

        // é‡é‡‡æ ·å‡½æ•°
        function resample(buffer, fromSampleRate, toSampleRate) {
            if (fromSampleRate === toSampleRate) return buffer;
            
            const sampleRateRatio = fromSampleRate / toSampleRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            
            for (let i = 0; i < newLength; i++) {
                const index = i * sampleRateRatio;
                const indexInt = Math.floor(index);
                const indexFrac = index - indexInt;
                
                if (indexInt < buffer.length - 1) {
                    result[i] = buffer[indexInt] * (1 - indexFrac) + buffer[indexInt + 1] * indexFrac;
                } else {
                    result[i] = buffer[indexInt] || 0;
                }
            }
            
            return result;
        }

        // å‘é€åˆ°æœåŠ¡å™¨
        async function sendToServer(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.pcm');
            formData.append('userId', document.getElementById('userId').value);
            formData.append('visitId', document.getElementById('visitId').value);
            formData.append('audioEncode', 'pcm_s16le');
            formData.append('sampleRate', '16000');
            formData.append('lang', document.getElementById('language').value);
            
            const domain = document.getElementById('domain').value;
            if (domain) {

            }

            try {
                const response = await fetch('/api/transcription/upload', {

                    body: formData

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                
                console.log('æœåŠ¡å™¨å“åº”:', data);
                if (data.status === 'SUCCESS') {

                    updateStatus('ready', 'è½¬å½•å®Œæˆ');
                    console.log('è½¬å½•æˆåŠŸ:', transcriptionText);
                    
                    // å¯ç”¨ç—…å†æ€»ç»“æŒ‰é’®
                    if (transcriptionText) {
                        document.getElementById('generateSummaryBtn').disabled = false;
                    }
                } else {
                    throw new Error(data.message || data.errorMessage || 'è½¬å½•å¤±è´¥');
                }

            } catch (error) {
                console.error('å‘é€å¤±è´¥:', error);
                updateStatus('error', 'è½¬å½•å¤±è´¥: ' + error.message);

        }

        // è®¡æ—¶å™¨
        function startTimer() {
            startTime = Date.now();
            timer.style.display = 'block';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timer.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timer.style.display = 'none';
        }

        // éŸ³é¢‘å¯è§†åŒ–
        function startVisualizer() {
            initVisualizer();
            visualizer.style.display = 'flex';
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            visualizerInterval = setInterval(() => {
                if (!isRecording) return;
                
                analyser.getByteFrequencyData(dataArray);
                const bars = visualizer.querySelectorAll('.bar');
                
                bars.forEach((bar, index) => {
                    const value = dataArray[Math.floor(index * bufferLength / bars.length)];
                    const height = Math.max(5, (value / 255) * 50);
                    bar.style.height = height + 'px';
                });
            }, 50);
        }

        function stopVisualizer() {
            if (visualizerInterval) {
                clearInterval(visualizerInterval);
                visualizerInterval = null;
            }
            visualizer.style.display = 'none';
        }

            } else {

            }

        // ç©ºæ ¼é”®å¿«æ·å½•éŸ³

        // æ£€æŸ¥è½¬å½•è®°å½•
        document.getElementById('checkTranscriptBtn').addEventListener('click', async () => {
            const visitId = document.getElementById('visitId').value;
            const summaryResult = document.getElementById('summaryResult');

                    document.getElementById('generateSummaryBtn').disabled = false;

                } else {

        // ç”Ÿæˆç—…å†æ€»ç»“
        document.getElementById('generateSummaryBtn').addEventListener('click', async () => {
            const visitId = document.getElementById('visitId').value;
            const doctorId = 'doc_001';
            const patientId = 'patient_001';
            const summaryResult = document.getElementById('summaryResult');

            if (!visitId) {
                alert('è¯·è¾“å…¥visitId');
                return;
            }

            summaryResult.innerHTML = '<div style="color: #007bff;">ğŸ”„ æ­£åœ¨ç”Ÿæˆç—…å†æ€»ç»“...</div>';

            try {
                const url = `/api/medical-summary/generate/${encodeURIComponent(visitId)}?doctorId=${encodeURIComponent(doctorId)}&patientId=${encodeURIComponent(patientId)}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('åç«¯é”™è¯¯å“åº”:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let summaryContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.event === 'completed') {
                                    summaryResult.innerHTML = `<div style="color: #28a745; font-weight: bold;">âœ… ç—…å†æ€»ç»“ç”Ÿæˆå®Œæˆ</div><div style="margin-top: 10px; white-space: pre-wrap;">${summaryContent}</div>`;
                                    return;
                                } else if (data.event === 'error') {
                                    summaryResult.innerHTML = `<div style="color: #dc3545;">âŒ ç”Ÿæˆå¤±è´¥: ${data.message}</div>`;
                                    return;
                                } else if (data.event === 'message' && data.content) {
                                    summaryContent += data.content;
                                    summaryResult.innerHTML = `<div style="color: #007bff;">ğŸ”„ æ­£åœ¨ç”Ÿæˆ...</div><div style="margin-top: 10px; white-space: pre-wrap;">${summaryContent}</div>`;
                                }
                            } catch (e) {
                                console.error('è§£æSSEæ•°æ®å¤±è´¥:', e, 'line:', line);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('ç”Ÿæˆç—…å†æ€»ç»“å¤±è´¥:', error);

                // è·å–è¯¦ç»†é”™è¯¯ä¿¡æ¯
                let errorMessage = error.message;
                if (error.response) {

                        const errorText = await error.response.text();
                        errorMessage += ': ' + errorText;
                    } catch (e) {
                        // å¿½ç•¥è§£æé”™è¯¯
                    }
                }

                summaryResult.innerHTML = `<div style="color: #dc3545;">âŒ ç”Ÿæˆå¤±è´¥: ${errorMessage}</div>`;
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥éº¦å…‹é£æƒé™
        window.addEventListener('load', async () => {
