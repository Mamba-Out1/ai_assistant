        // è½¬æ¢ä¸ºPCMæ ¼å¼
        async function convertToPCM(audioBlob) {
            const arrayBuffer = await audioBlob.arrayBuffer();
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // é‡é‡‡æ ·åˆ°16kHz
            const targetSampleRate = 16000;
            const channelData = audioBuffer.getChannelData(0);
            const samples = resample(channelData, audioBuffer.sampleRate, targetSampleRate);
            
            // è½¬æ¢ä¸º16ä½PCM
            const pcmData = new Int16Array(samples.length);
            for (let i = 0; i < samples.length; i++) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            
            return new Blob([pcmData.buffer], { type: 'audio/pcm' });
        }

        // é‡é‡‡æ ·å‡½æ•°
        function resample(buffer, fromSampleRate, toSampleRate) {
            if (fromSampleRate === toSampleRate) return buffer;
            
            const sampleRateRatio = fromSampleRate / toSampleRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            
            for (let i = 0; i < newLength; i++) {
                const index = i * sampleRateRatio;
                const indexInt = Math.floor(index);
                const indexFrac = index - indexInt;
                
                if (indexInt < buffer.length - 1) {
                    result[i] = buffer[indexInt] * (1 - indexFrac) + buffer[indexInt + 1] * indexFrac;
                } else {
                    result[i] = buffer[indexInt] || 0;
                }
            }
            
            return result;
        }

                const url = `/api/dify/chat?userInput=${encodeURIComponent(query)}&userId=${encodeURIComponent(userId)}`;
                
                const response = await fetch(url, {

                if (!response.ok) {

                const reader = response.body.getReader();
